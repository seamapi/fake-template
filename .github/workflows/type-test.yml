name: Type Test

on: push

jobs:
  type_test:
    name: Check types
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: "!contains(github.event.head_commit.message, 'skip ci')"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"
          registry-url: "https://npm.pkg.github.com"
          cache: "npm"
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GWM_GH_TOKEN }}
      - name: Build NSM
        # Resolves a single type error :/
        run: npm run build
      - name: Check types
        run: npm run typecheck
